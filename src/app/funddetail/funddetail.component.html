<hr>
<div class="funddetail-body text-size-11">
  <div class="fund-desc">
    <p>其他基金</p>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">基金公司：</label>
    <div class="col-sm-10">
      <select #select class="form-control text-size-11" [(ngModel)]="fundhouse" id="fund-company" name="fundhouse"
        (change)='changeType(select.value)'>
        <option>请选择基金公司</option>
        <option *ngFor="let datadetail of companys" value="{{datadetail.code}}">{{datadetail.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">基金类别：</label>
    <div class="col-sm-10">
      <select #selectType class="form-control text-size-11" id="fund-type" [(ngModel)]="fundtype" name="fundtypes"
        (change)='selectFund(selectType.value)'>
        <option>请选择基金类别</option>
        <option *ngFor="let data of fundtypes" value="{{data.code}}">{{data.fundType}}</option>
      </select>
    </div>
  </div>

  <div class="fund-company-desc">
    <p><a href="/" *ngFor="let data of fundnames">{{data.fundName}}</a></p>
  </div>

  <div class="cancel-btn">
    <button class="btn-primary btn">取消</button>
  </div>
</div>
