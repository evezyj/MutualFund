<div class="buy-body">
  <h2 class="buy-title">申请共同基金</h2>
  <p class="buy-desc">请在您已有的基金或者目前所列出的基金选单中，选取您所要投资的基金</p>

  <table class="table table-condensed">
    <tr class="buy-table-title text-size">
      <th>您目前持有的基金</th>
      <th>特定金额信托账户</th>
      <th>信托账户类别</th>
      <th>持有单位数</th>
      <th>基金参考价值</th>
      <th>其他交易选择</th>
    </tr>
    <tr *ngFor="let holding of data" class="text-size">
      <td>{{holding.fund.fundName}}</td>
      <td>基金：{{holding.accountNo}}</td>
      <td>{{holding.fund.fundType}}</td>
      <td>{{holding.fund.unitPrice}}</td>
      <td>{{holding.originalPrice}}</td>
      <td>更多基金咨询</td>
    </tr>

  </table>
</div>
